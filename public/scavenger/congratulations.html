<html>
    <head>
        <title>Congratulations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css.css">
    </head>
    <body>
        <h1>Congrats, you found a new object ðŸŽ‰</h1>
        <strong id="lastSentence"></strong>
        <br />

        <!-- show badge with picture associated -->
        <div class="badges">
            <p>
                <img id="badgefound-scavengerObject1" src="./images/scavengerObject1.png" alt="badge object 1" style="max-height: 16px; display: none;">
                <span id="scavengerObject1"></span>
            </p>
            <p>
                <img id="badgefound-scavengerObject2" src="./images/scavengerObject2.png" alt="badge object 2" style="max-height: 16px; display: none;">
                <span id="scavengerObject2"></span>
            </p>
            <p>
                <img id="badgefound-scavengerObject3" src="./images/scavengerObject3.png" alt="badge object 3" style="max-height: 16px; display: none;">
                <span id="scavengerObject3"></span>
            </p>
            <p>
                <img id="badgefound-scavengerObject4" src="./images/scavengerObject4.png" alt="badge object 4" style="max-height: 16px; display: none;">
                <span id="scavengerObject4"></span>
            </p>
            <p>
                <img id="badgefound-scavengerObject5" src="./images/scavengerObject5.png" alt="badge object 5" style="max-height: 16px; display: none;">
                <span id="scavengerObject5"></span>
            </p>
        </div>

          <!-- show badge with picture associated -->
        <div class="badges" style="margin-top: 20px;display:flex;flex-direction: row;justify-content: center;align-items: center;">
            <img id="badge-scavengerObject1" src="./images/scavengerObject1.png" alt="badge object 1" style="display: none;">
            <img id="badge-scavengerObject2" src="./images/scavengerObject2.png" alt="badge object 2" style="display: none;">
            <img id="badge-scavengerObject3" src="./images/scavengerObject3.png" alt="badge object 3" style="display: none;">
            <img id="badge-scavengerObject4" src="./images/scavengerObject4.png" alt="badge object 4" style="display: none;">
            <img id="badge-scavengerObject5" src="./images/scavengerObject5.png" alt="badge object 5" style="display: none;">
        </div>

        <script type="text/javascript">
            const sentence = {
                scavengerObject1: "WorkAdventure's journey began in 2020, openly sharing with the world.",
                scavengerObject2: "In 2021, we started reshaping recruitment, onboarding, and training.",
                scavengerObject3: "2022 saw our commitment to sustainability, GDPR compliance, and efficiency.",
                scavengerObject4: "In 2023, we embraced Single Sign-On (SSO) and full customization.",
                scavengerObject5: "2024 brings the promise of enhanced collaborations and gamification.",
            }
            const url = new URL(window.location.toString())
            const objectsFound = url.searchParams.get("scavengerObjects")

            // show last object find by user
            const currentObjectFound = url.searchParams.get("current")
            document.getElementById("lastSentence").innerHTML = sentence[currentObjectFound]??''
            document.getElementById(`badgefound-${currentObjectFound}`).style.display = "inline-block"

            // show all objects found by user
            for(const obj of Object.keys(sentence)) {
                if(objectsFound.indexOf(obj) != -1) {
                    document.getElementById(obj).innerHTML = sentence[obj]
                    document.getElementById(`badge-${obj}`).style.display = "block"
                }
            }
        </script>        
    </body>
</html>
